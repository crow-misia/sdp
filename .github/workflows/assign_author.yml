name: Assign author

on:
  pull_request_target:
    types: [opened, reopened]

permissions:
  pull-requests: write

jobs:
  assignAuthor:
    timeout-minutes: 30
    name: Assign author to PR
    runs-on: ubuntu-latest
    if: github.actor != 'dependabot[bot]'

    steps:
      - name: Assign author to PR
        uses: toshimaru/auto-author-assign@ecfc72f4a95e70b27bf892e15bc5fa44f3b4568b # v2.1.1
